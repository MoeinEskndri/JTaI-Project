.input-area {

  display: flex;

}


textarea {

  padding: 12px;

  color: #000;

  border-radius: 10px;
  resize: none;
  outline: none !important;
  box-shadow: none !important;
  overflow-y: auto !important;
}
textarea::-webkit-scrollbar {
  display: none;
}

button {
  width: 48px;
  height: 48px;
  background: #000;
  border: none;
  border-radius: 50%;
  margin-right: 8px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.3s, transform 0.2s;
}
button:hover {
  background: #222;
  transform: scale(1.05);
}
button svg {
  width: 20px;
  height: 20px;
  transform: rotate(180deg);
  fill: #fff;
}



@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.05); opacity: 0.9; }
  100% { transform: scale(1); opacity: 1; }
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}
  
.copy-btn {
  position: absolute;
  bottom: -14px;
  right: 12px;
  background: none !important;
  border: none !important;
  cursor: pointer;
  font-size: 12px;
  color: #999;
  transform: rotate(0deg);
  transition: transform 0.2s ease, color 0.2s ease;
  outline: none !important;
  box-shadow: none !important;
  padding: 0;
  line-height: 1;
}
.copy-btn:hover {
  transform: rotate(-8deg);
  color: #000;
}


.upload-wrapper {
  position: relative;
  width: 40px;
  height: 40px;
  margin-left: 8px;
  background: linear-gradient(145deg, #f0f0f0, #dcdcdc);
  border-radius: 50%;
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}
.upload-wrapper:hover {
  transform: scale(1.1) rotate(-10deg);

.upload-wrapper input[type="file"] {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
  cursor: pointer;

.upload-wrapper svg {
  width: 22px;
  height: 22px;
  fill: #333;
  transition: fill 0.3s ease;
}
.upload-wrapper:hover svg {
  fill: #000;

<div style="position: absolute; top: 12px; left: 14px; z-index: 20;">
  <button id="toggleMute" class="muter" title="قطع صدا" onclick="sendQuestion()">mute</button>
</div>

  <video class="bg-video" autoplay muted loop>
    <source src="background.mp4" type="video/mp4">
  </video>

  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <div class="upload-wrapper" title="آپلود فایل">
        <input type="file" id="fileInput" />
        <svg viewBox="0 0 24 24"><path d="M19.35 10.04A7.49 7.49 0 0 0 5.3 6.1a5.5 5.5 0 0 0 0 11h13.05a4.5 4.5 0 0 0 1-8.86z"/></svg>
      </div>
        <textarea id="question" placeholder="سؤالت رو بنویس..."></textarea>

<div id="filePreview" style="margin-top: 10px; display: none;">
  <div style="font-size: 13px; color: #555; margin-bottom: 6px;" id="fileName"></div>
  <textarea id="fileCaption" placeholder="توضیحی برای فایل بنویس..." style="width: 100%; font-size: 14px; padding: 8px; border-radius: 8px; border: 1px solid #ccc;"></textarea>
</div>

      <button onclick="sendQuestion()" title="ارسال">
        <svg viewBox="0 0 24 24"><path d="M2 21l21-9L2 3v7l15 2-15 2z"/></svg>
      </button>
    </div>
  </div>

<script>
let uploadedFile = null;
let isMuted = false;

document.addEventListener('DOMContentLoaded', () => {
  setTimeout(() => {
      addMessage("سلام! من JTaI (جهان تیوا آرا) هستم، نماینده رسمی شرکت‌های Amiea (آلمان) و Innoaesthetics (اسپانیا) در ایران. چطور کمکتون کنم؟", 'bot');
    }, 500);

  const muteBtn = document.getElementById('toggleMute');
  muteBtn.addEventListener('click', () => {
    isMuted = !isMuted;
    muteBtn.innerText = isMuted ? 'muted' : 'mute';
    muteBtn.classList.toggle('muted', isMuted);
  });

  document.getElementById('fileInput').addEventListener('change', () => {
    const file = document.getElementById('fileInput').files[0];
    if (file) {
      uploadedFile = file;
      document.getElementById('filePreview').style.display = 'block';
      document.getElementById('fileName').innerText = "📎 " + file.name;
    }
  });

  const input = document.getElementById('question');
  input.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendQuestion();
    }
  });

  document.addEventListener('click', function(e) {
    if (e.target.classList.contains('copy-btn')) {
      const msg = e.target.closest('.message');
      const time = msg.querySelector('.time');
      if (time) time.remove();
      const text = msg.innerText;
      navigator.clipboard.writeText(text);
      e.target.innerText = "Copied!";
      setTimeout(() => e.target.innerText = "copy", 1500);
    }

    if (e.target.classList.contains('speak-btn')) {
      const msg = e.target.closest('.message');
      const time = msg.querySelector('.time');
      if (time) time.remove();
      const text = msg.innerText;
      speak(text);
    }
  });
});

function sendQuestion() {
  const input = document.getElementById('question');
  const caption = document.getElementById('fileCaption');
  const text = input.value.trim();
  const captionText = caption ? caption.value.trim() : '';

  if (!text && !uploadedFile) return;

  if (uploadedFile) {
    let displayText = "📎 فایل آپلود شد: " + uploadedFile.name;
    if (captionText) {
      displayText += "\n" + captionText;
    }
    addMessage(displayText, 'user');
  } else {
    addMessage(text, 'user');
  }

  input.value = '';
  if (caption) caption.value = '';
  document.getElementById('fileInput').value = '';
  document.getElementById('filePreview').style.display = 'none';

  addMessage('⏳ در حال پاسخ‌گویی...', 'bot');

  fetch("/ask", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ question: text || captionText })
  })
  .then(res => res.json())
  .then(data => {
    removeTyping();
    addMessage(data.answer, 'bot');
    if (isGreeting(text || captionText)) {
      speak(data.answer);
    }
  })
  .catch(() => {
    removeTyping();
    addMessage("❌ خطا در اتصال به سرور.", 'bot');
  });

  uploadedFile = null;
}

function addMessage(text, type) {
  const msgBox = document.getElementById('messages');
  const wrapper = document.createElement('div');
  wrapper.className = `message ${type}`;
  const now = new Date().toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit' });

  const textSpan = document.createElement('div');
  textSpan.innerText = text;

  const footer = document.createElement('div');
  footer.className = `message-footer ${type}-footer`;
  const time = document.createElement('div');
  time.className = 'time';
  time.innerText = now;

  const copyBtn = document.createElement('button');
  copyBtn.className = 'copy-btn';
  copyBtn.innerText = 'copy';
  copyBtn.title = 'کپی';

  footer.appendChild(copyBtn);

  

  footer.appendChild(time);
  wrapper.appendChild(textSpan);
  wrapper.appendChild(footer);
  msgBox.appendChild(wrapper);
  msgBox.scrollTop = msgBox.scrollHeight;
}

function removeTyping() {
  const msgBox = document.getElementById('messages');
  const all = msgBox.querySelectorAll('.message.bot');
  if (all.length && all[all.length - 1].textContent.includes('در حال پاسخ‌گویی')) {
    msgBox.removeChild(all[all.length - 1]);
  }
}

function speak(text) {
  if (isMuted) return;
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = 'fa-IR';
  speechSynthesis.speak(utterance);
}


function isGreeting(text) {
  const greetings = ['سلام', 'درود', 'hi', 'hello'];
  const intros = ['خودتو معرفی کن', 'خودت رو معرفی کن', 'کی هستی', 'معرفی کن', 'تو کی هستی'];
  const allTriggers = greetings.concat(intros);
  return allTriggers.some(word => text.toLowerCase().includes(word));
}

</script>
